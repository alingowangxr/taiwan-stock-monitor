          - { id: "hk-share", name: "HK",     emoji: "ðŸ‡­ðŸ‡°" }
          - { id: "cn-share", name: "China",  emoji: "ðŸ‡¨ðŸ‡³" }
          - { id: "jp-share", name: "Japan",  emoji: "ðŸ‡¯ðŸ‡µ" }
          - { id: "kr-share", name: "Korea",  emoji: "ðŸ‡°ðŸ‡·" }

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Environment Setup
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk
          python -m pip install --upgrade pip
          pip install pandas yfinance requests lxml tqdm resend matplotlib numpy xlrd pykrx tokyo-stock-exchange akshare

      - name: Run Market Analysis
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: python main.py --market ${{ matrix.market.id }}
