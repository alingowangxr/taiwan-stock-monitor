name: Global Market Monitor Parallel

on:
  schedule:
    - cron: '30 10 * * 1-5'
  workflow_dispatch:
    inputs:
      market_choice:
        description: 'Select Market'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - tw-share
          - us-share
          - hk-share
          - cn-share
          - jp-share
          - kr-share

jobs:
  global-market-analysis:
    name: ${{ matrix.market.emoji }} ${{ matrix.market.name }} Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
